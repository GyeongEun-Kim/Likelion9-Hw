
{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
Hello! I'm {{user.nickname}}! living in {{user.location}}.
{% endif %}

    <h1>Blog Project</h1>
  
    <div class="container">
    {% for blog in blogs%}
    <div>
    <h3>{{blog.title}}</h3>
    {{blog.id}}
    {{blog.writer}}
    {{blog.summary}}<a href="{%url 'detail' blog.id %}">...more</a>
    <br>
    </div>
    {% endfor %}
</div>

{% endblock %}

</body>
</html>
